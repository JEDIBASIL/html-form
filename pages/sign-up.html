<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/form.css" />
  </head>
  <body>
    <form action="">
      <h1>Register</h1>
      <div class="form-content">
        <label for="">Name</label>
        <input type="name" placeholder="Enter your name" />
      </div>

      <div class="form-content">
        <label for="">Address</label>
        <input type="name" placeholder="Enter your address" />
      </div>

      <div class="form-content">
        <label for="">Email</label>
        <input type="name" placeholder="Enter your email" />
      </div>

      <div class="form-content">
        <label for="">Mobile number</label>
        <input type="name" placeholder="Enter your phone number" />
      </div>

      <div class="form-content">
        <label for="">Gender</label>
        <div class="radio-checkbox-container">
          <div class="radio-checkbox-content">
            <span>Male</span><input name="gender" type="radio" value="male" />
          </div>
          <div class="radio-checkbox-content">
            <span>Female</span
            ><input name="gender" type="radio" value="female" />
          </div>
        </div>
      </div>

      <div class="form-content">
        <label for="">Courses</label>
        <div class="radio-checkbox-container">
          <div class="radio-checkbox-content">
            <span>Java</span><input name="courses" type="checkbox" />
          </div>
          <div class="radio-checkbox-content">
            <span>Python</span><input name="courses" type="checkbox" />
          </div>
          <div class="radio-checkbox-content">
            <span>C#</span><input name="courses" type="checkbox" />
          </div>
          <div class="radio-checkbox-content">
            <span>javaScript</span><input name="courses" type="checkbox" />
          </div>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
